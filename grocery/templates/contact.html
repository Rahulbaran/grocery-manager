{% extends 'layout.html' %}
{% set active_page="contactUs" %}

{% block stylesheet %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/contact.css')}}">
{% endblock %}

{% block body %}
    <main class="contact--us--container">
        <h1 class="contact__us__heading">Contact Section</h1>

        <div class="contact__cards__container">
            <div class="contact__card number__card">
                <a href="tel:+919122109422" title="Call Us to get help">
                    Call Us
                </a>
                <a href="tel:+919122109422" title="Call Us to get help" class="contact__number">
                    +919122109422
                </a>
            </div>

            <div class="contact__card email__card">
                <a href="mailto:rahulkumar109422@gmail.com" title="Email us for any help">
                    Email Us
                </a>
                <a href="mailto:rahulkumar109422@gmail.com" class="email__address" title="Email us for any help">
                    rahulkumar109422@gmail.com
                </a>
            </div>
        </div>
    </main>
{% endblock %}
{% block script %}
    <script>
        "use strict"

        const numberLabel = document.querySelector('.number__card a');
        const emailLabel = document.querySelector('.email__card a');

        const mediaQuery = window.matchMedia("screen and (max-width:480px)");

        mediaQuery.addListener(() => {
            if(mediaQuery.matches) {
                numberLabel.innerHTML = '<i class="fas fa-phone-alt"></i>';
                emailLabel.innerHTML = '<i class="fas fa-envelope"></i>';
            }
            else {
                numberLabel.textContent = 'Call Us';
                emailLabel.textContent = 'Email Us';
            }
        });

        window.onload = () => {
            if (mediaQuery.matches) {
                numberLabel.innerHTML = '<i class="fas fa-phone-alt"></i>';
                emailLabel.innerHTML = '<i class="fas fa-envelope"></i>';
            }
        };
    </script>
{% endblock %}
